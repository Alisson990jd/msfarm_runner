name: Microsoft Rewards Bot

on:
  workflow_dispatch:
    inputs:
      password:
        description: 'Senha'
        required: true
        type: string

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ðŸ” Validar senha
        run: |
          if [ "${{ github.event.inputs.password }}" != "${{ secrets.PASS }}" ]; then
            echo "âŒ Senha incorreta!"
            exit 1
          fi

      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ“¦ DependÃªncias
        run: |
          pip install discord.py aiohttp playwright playwright-stealth
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2
          playwright install chromium && playwright install-deps chromium
          sudo apt-get update && sudo apt-get install -y xvfb

      - name: ðŸš€ Executar
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
          DISPLAY: ":99"
        run: |
          Xvfb :99 -screen 0 1920x1080x24 >/dev/null 2>&1 &
          sleep 2
          python3 start.py
